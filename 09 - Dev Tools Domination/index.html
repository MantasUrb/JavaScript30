<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    // Styled
    // console.log('%c I am some great text', 'font-size: 25px; background: red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('No no');

    // Error :|
    console.error('404');

    // Info
    console.info('My pc is slower than yours');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('puch'), 'That is wrong!');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach (dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This dog ${dog.name} ir ${dog.age} years old`);
      console.log(`This dog ${dog.name} ir ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Abc');
    console.count('ABC');
    console.count('A1B');
    console.count('A1B');
    console.count('AbC');
    console.count('ABC');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then (data => data.json())
      .then (data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);
  </script>
</body>
</html>
